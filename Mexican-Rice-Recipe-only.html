            "recipeInstructions":[ 
                { 
                    "@context":"http://schema.org",
                    "@type":"HowToStep",
                    "text":"Blend vegetables, salt and stock or water together into a mostly smooth purée (a few small pieces of onion and pepper are fine)."
                },
                {
                    "@context":"http://schema.org",
                    "@type":"HowToStep",
                    "text":"In a large skillet with a tightfitting lid, heat oil. Add rice and toast until it absorbs most of the oil and begins to smell nutty."
                },
                {
                    "@context":"http://schema.org",
                    "@type":"HowToStep",
                    "text":"Add blended ingredients, stir gently with a wooden spoon to prevent breaking up the rice too much and bring to a light boil. Cover, reduce heat to the lowest setting possible and cook undisturbed for 17 minutes. Let sit for another 10 minutes."
